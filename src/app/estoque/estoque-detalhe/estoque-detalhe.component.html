<form class="p-4">
  <div class="row mb-3">


    <h5>{{idUnidade && idVacina? 'Editar' : 'Cadastro de'}} Estoque</h5>


    <div class="form-group col-md-6">
      <label for="unidade">Unidade</label>
      <select class="form-control" name="unidade" id="unidade"
          [compareWith]="compareById"
          [(ngModel)]="estoque.unidade" required>
          <option value="" disabled selected>SELECIONE A UNIDADE</option>
        @for(u of unidades; track u.id) {
          <option [ngValue]="u">{{ u.nome }}</option>
        }
      </select>
    </div>

    <div class="form-group col-md-6">
      <label for="vacina">Vacina</label>
      <select class="form-control" name="vacina" id="vacina"
          [compareWith]="compareById"
          [(ngModel)]="estoque.vacina" required>
          <option value="" disabled selected>SELECIONE A VACINA</option>
        @for(v of vacinas; track v.id) {
          <option [ngValue]="v">{{ v.nome }}</option>
        }
      </select>
    </div>

    <div class="col-md-6 form-group">
      <label for="qtde" class="form-label">Quantidade</label>
      <input type="number" id="qtde" class="form-control" name="qtde"
            [(ngModel)]="estoque.quantidade" placeholder="SELECIONE A QUANTIDADE">
    </div>

  </div>

  <div class="row mb-3">

    <div class="form-group col-md-2">
      <label for="dataLote">Data do Lote</label>
      <input type="date" class="form-control" name="dataLote" id="dataLote"
      [(ngModel)]="estoque.dataLote" required>
    </div>

    <div class="form-group col-md-2">
      <label for="validade">Validade</label>
      <input type="date" class="form-control" name="validade" id="validade"
      [(ngModel)]="estoque.validade" required>
    </div>

  </div>



  <div class="row mb-3">
    <div class="form-group col-md-6">
      <div class="row">
        <div class="col-md-2">
          <button type="button" class="form-control btn btn-secondary" (click)="limparFormulario()">
            <i class="bi bi-x-circle"></i> Limpar
          </button>
        </div>
        <div class="col-md-4">
          <button type="submit" class="btn btn-primary w-100" (click)="salvar()">Enviar</button>
        </div>
      </div>
    </div>
  </div>


</form>
